<!DOCTYPE html>
<html>
<head>
    <title>Download YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, button {
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download YouTube Video</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="get" action="{% url 'download_video' %}">
            <label for="url">YouTube URL:</label>
            <input type="text" id="url" name="url" required>
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
